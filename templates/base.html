<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Micro-Invest Coach{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    {% block head %}{% endblock %}
    <style>
      .help-toggle-btn {
        border: none;
        background: transparent;
        font-weight: 700;
        line-height: 1;
        padding: 0 .25rem;
        color: #6c757d;
        cursor: pointer;
      }
      .help-toggle-btn:hover { color: #495057; }
      .help-pane {
        border-left: 3px solid #dee2e6;
        padding-left: .75rem;
        margin-top: .25rem;
        color: #495057;
        background: #f8f9fa;
        border-radius: .25rem;
      }
      .label-row { gap: .5rem; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('plan') }}">Micro-Invest Coach</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-sm {{ 'btn-primary' if session.get('mode','good')=='good' else 'btn-outline-primary' }}" href="{{ url_for('set_mode', which='good') }}">Goed</a>
          <a class="btn btn-sm {{ 'btn-danger' if session.get('mode','good')=='bad' else 'btn-outline-danger' }}" href="{{ url_for('set_mode', which='bad') }}">Slecht</a>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS bundle (met Popper, maar we gebruiken hier alleen Collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
